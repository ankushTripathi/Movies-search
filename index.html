<!Doctype html>
<html>
<head>
		<!--Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
		<!--Application -->
		<script src="js/app.js"></script>
		<script src="js/controller/MoviesController.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
    <body ng-app="Movies">
        <div class="container-fluid">
            <div class="page-header" ng-controller="SearchList as list">
                <h1>Search any Movie...</h1>
            </div>
            <div class="row">
                <form class="form-inline well well-sm clearfix">
                <span class="glyphicon glyphicon-search"></span>
                <label> Title :</label>
                <input type="text" placeholder="Title" class="form-control" ng-model="movieSearched.title">
                <label> Year :</label>
                <input type="text" placeholder="Year" class="form-control" ng-model="movieSearched.year">
                <label> Plot :</label>
                <select name="plot" class="form-control"  ng-model="movieSearched.plot">
                    <option value selected>Short</option>
                    <option value="full">Full</option>
                </select>
                <button class="btn btn-info" ng-click="list.searchMovie()">Search</button>
                <button class="btn btn-default" ng-click="list.reset()">Reset</button>
                </form>
            </div>
        </div>
    
    </body>
</html>
